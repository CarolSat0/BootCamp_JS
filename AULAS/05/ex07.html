<script>
    var nome = prompt("Digite o seu nome");
    var idade = prompt("Quantos anos você tem "+nome+"?");

    window.document.write("Nome: "+nome+"<br>");
    window.document.write("Idade: "+idade+"<br>");
    
    if(idade>=18){
        if(idade = 18){
            document.write(nome+" tem 18 anos");
        }else{
            window.document.write(nome+" é maior de idade");
        }
    }else{
        window.document.write(nome+" é menor de idade");
    }

</script>
