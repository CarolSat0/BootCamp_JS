<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    var ano = 2021;

    if(ano == 2021){
        console.log("O valor ano é igual a 2021");
    }else{
        console.log("O valor ano é diferente de 2021");
    }

    var x = 7;

    switch(x){
        case 1: console.log("executando a tarefa 1");
        break;
        
        case 2: console.log("executando a tarefa 2");
        break;

        case 3:
            var r =3;
            var resultado = r+x;
            console.log(resultado);
            if(resultado> 3){
                console.log("Valor aceitavel");
            }else{
                console.log("Valor não aceitavel")
            }
            console.log("Fim da operação");
        break;

        default: console.log("Esta opção nao existe");
        break;
    }
</script>
